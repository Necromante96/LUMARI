<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 — Página não encontrada</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="container">
    <header class="brand">
      <h1 class="site-name">404 — Não encontrado</h1>
    </header>
    <section class="intro">
      <p>Desculpe, a página que você tentou acessar não existe. Tentando carregar a página inicial...</p>
      <p style="margin-top:14px">Se o carregamento automático falhar, clique em <a href="index.html">voltar à página inicial</a>.</p>
    </section>
  </main>

  <script>
    // SPA fallback for GitHub Pages: fetch and render index.html from repo root
    (async function(){
      try{
        // compute repo root base (remove last segment)
        let base = location.pathname.replace(/[^/]*$/,'');
        // if we are already at root, keep '/'
        if(!base || base === '') base = '/';
        const indexUrl = new URL('index.html', location.origin + base).toString();
        const res = await fetch(indexUrl, {cache:'no-store'});
        if(res && res.ok){ const html = await res.text(); document.open(); document.write(html); document.close(); }
      }catch(e){ /* fall back to the simple link present in the page */ }
    })();
  </script>
</body>
</html>
